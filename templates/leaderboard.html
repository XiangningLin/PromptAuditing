<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Leaderboard • Prompt Auditing Framework</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="#2563eb" stroke-width="2"/>
                    <path d="M7 12L10 15L17 8" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Prompt Auditing Framework</h1>
            </div>
            <div class="header-actions">
                <a class="btn-secondary" href="{{ url_for('index') }}">Back to Auditor</a>
            </div>
        </header>

        <main class="audit-container leaderboard-page">
            <div class="leaderboard-page-header">
                <h2>Benchmark Leaderboard</h2>
                <p>Latest evaluation results across audited models</p>
            </div>

            <div class="leaderboard-page-controls">
                <button class="btn-secondary" id="refreshLeaderboardBtn">Refresh</button>
            </div>

            <p id="leaderboardMeta" class="leaderboard-meta">
                Loading benchmark metadata...
            </p>

            <div class="leaderboard-card">
                <div id="leaderboardMessage" class="leaderboard-message">
                    Loading leaderboard…
                </div>
                <div id="leaderboardTableWrapper" class="leaderboard-table-wrapper" style="display: none;">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Model</th>
                                <th>Provider</th>
                                <th>Date</th>
                                <th>Accuracy</th>
                                <th>FP</th>
                                <th>FN</th>
                                <th>Std Match</th>
                                <th>Sub Match</th>
                                <th>Tests</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
</body>
</html>
